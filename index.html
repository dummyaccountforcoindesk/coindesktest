<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Coin Desk</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="index.js"></script>
<link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
	<form id="form" action="" method="POST">

		<div class="form-field">
			<label for="BTC">BTC Quantity</label>
			<input class="coin-num" type="number" id="BTC" name="BTC-quantity" placeholder="0" >
		</div>

		<div class="form-field">
			<label for="ETH">ETH Quantity</label>
			<input class="coin-num" type="number" id="ETH" name="ETH-quantity" placeholder="0" >
		</div>

		<div class="form-field">
			<label for="XRP">XRP Quantity</label>
			<input class="coin-num" type="number" id="XRP" name="XRP-quantity"  placeholder="0" >
		</div>


		<div class="form-field">
			<label for="STRAT">STRAT Quantity</label>
			<input class="coin-num" type="number" id="STRAT" name="STRAT-quantity" placeholder="0" >
		</div>


		<div class="form-field">
			<label for="LTC">LTC Quantity</label>
			<input class="coin-num" type="number" id="LTC" name="LTC-quantity" placeholder="0" >
		</div>



		<div class="form-field">
			<label for="XEM">XEM Quantity</label>
			<input class="coin-num" type="number" id="XEM" name="XEM-quantity" placeholder="0" >
		</div>


		<div class="form-field">
			<label for="DASH">DASH Quantity</label>
			<input class="coin-num" type="number" id="DASH" name="DASH-quantity" placeholder="0" >
		</div>



		<div class="form-field">
			<label for="MIOTA">MIOTA Quantity</label>
			<input class="coin-num" type="number" id="MIOTA" name="MIOTA-quantity" placeholder="0">
		</div>


		<div class="form-field">
			<label for="ETC">ETC Quantity</label>
			<input class="coin-num" type="number" id="ETC" name="ETC-quantity" placeholder="0" >
		</div>


		<div class="form-field">
			<label for="XMR">XMR Quantity</label>
			<input class="coin-num" type="number" id="XMR" name="XMR-quantity" placeholder="0" >
		</div>

		<input id="submit" type="submit">
	</form>

	<img  id="loader" alt="loading..."src="giphy.gif"/>
	<div id="return">
		
	</div>

</body>
</html>
